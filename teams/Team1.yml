agent_options:
  path: ../lib/agent-options.yml
controls:
  enable_disk_encryption: true
  macos_setup:
    bootstrap_package: https://www.intuitibits.com/downloads/Airtool_2.6.2.pkg
    enable_end_user_authentication: false
    enable_release_device_manually: false
    macos_setup_assistant: ../lib/automatic-enrollment.dep.json
    script: ../lib/set-timezone.script.sh
    software:
      - package_path: ../lib/packages/1password-cli1.yml
  scripts:
    - path: ../lib/remove-zoom-artifacts.script.sh
    - path: ../lib/set-timezone.script.sh
name: Team1
policies:
  - path: ../lib/macos-device-health.policies.yml
  - path: ../lib/windows-device-health.policies.yml
  - path: ../lib/linux-device-health.policies.yml
queries:
  - path: ../lib/collect-usb-devices.queries.yml
  - path: ../lib/collect-failed-login-attempts.queries.yml
software:
  fleet_maintained_apps:
    - categories:
        - Productivity
      self_service: true
      slug: visual-studio-code/windows
    - self_service: true
      slug: google-chrome/darwin
    - categories:
        - Communication
        - Productivity
      install_script:
        path: ../lib/scripts/chrome-install-script.ps1
      labels_include_any:
        - Design
        - Sales
        - Arm64
      post_install_script:
        path: ../lib/scripts/chrome-config-script.ps1
      pre_install_query:
        path: ../lib/queries/chrome-preinstall-query.yml
      self_service: true
      slug: google-chrome/windows
      uninstall_script:
        path: ../lib/scripts/chrome-uninstall-script.ps1
  packages:
    - categories:
        - Communication
        - Productivity
      labels_include_any:
        - test1
        - Design
        - Sales
      path: ../lib/packages/1password-cli1.yml
      self_service: true
    - categories:
        - Communication
        - Productivity
      labels_include_any:
        - test1
        - Design
        - Sales
      path: ../lib/packages/adoptopenjdk.yml
      self_service: true
    - categories:
        - Communication
        - Productivity
      labels_include_any:
        - test1
        - Design
        - Sales
      path: ../lib/packages/airmedia.yml
      self_service: true
    - categories:
        - Communication
        - Productivity
      labels_include_any:
        - test1
        - Design
        - Sales
      path: ../lib/packages/airtool.yml
      self_service: true
team_settings:
  secrets:
    - secret: Team1secret
