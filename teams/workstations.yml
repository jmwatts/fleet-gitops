# Teams are available in Fleet Premium. 

# This file updates policies, queries, agent options, controls, and software for hosts assigned to the "Workstations" team.

# To add another team, create a new file in the teams/ directory and copy and paste the contents from this file.
# Update the secret in the new file, then create the corresponding secret in GitHub Actions secrets. 
# Then add that secret to .github/workflows/workflow.yml as an env variable.
# The secret name in the YAML file must match the secret name in GitHub Actions secrets.

name: Workstations
policies:
  - path: ../lib/macos-device-health.policies.yml
  - path: ../lib/windows-device-health.policies.yml
  - path: ../lib/linux-device-health.policies.yml
queries:
  - path: ../lib/collect-usb-devices.queries.yml
  - path: ../lib/collect-failed-login-attempts.queries.yml
agent_options:
  path: ../lib/agent-options.yml
controls:
  scripts:
    - path: ../lib/remove-zoom-artifacts.script.sh
    - path: ../lib/set-timezone.script.sh
team_settings:
  secrets:
    - secret: "$FLEET_WORKSTATIONS_ENROLL_SECRET"
software:
  packages:
    - path: ../lib/packages/1password-cli1.yml
    - path: ../lib/packages/adoptopenjdk.yml
    - path: ../lib/packages/airmedia.yml
    - path: ../lib/packages/airtool.yml
    - path: ../lib/packages/alfaview.yml
    - path: ../lib/packages/amazon-workdocs-drive.yml
    - path: ../lib/packages/anka-build-cloud-controller-and-registry.yml
    - path: ../lib/packages/anka-build-cloud-controller.yml
    - path: ../lib/packages/anka-build-cloud-registry.yml
    - path: ../lib/packages/anka-virtualization.yml
    - path: ../lib/packages/aptible.yml
    - path: ../lib/packages/aquaskk.yml
    - path: ../lib/packages/arq.yml
    - path: ../lib/packages/arturia-software-center.yml
    - path: ../lib/packages/audiogridder-plugin.yml
    - path: ../lib/packages/audiogridder-server.yml
    - path: ../lib/packages/autogram.yml
    - path: ../lib/packages/aviatrix-vpn-client.yml
    - path: ../lib/packages/aws-vpn-client.yml
    - path: ../lib/packages/azookey.yml
    - path: ../lib/packages/background-music.yml
    - path: ../lib/packages/bankid.yml
    - path: ../lib/packages/banking-4.yml
    - path: ../lib/packages/basictex.yml
  app_store_apps:
    - app_store_id: '803453959' # Slack Desktop
      self_service: true
      categories:
        - Productivity
        - Communication
  fleet_maintained_apps:
    - slug: visual-studio-code/windows
      self_service: true
      categories:
        - Productivity
    - slug: google-chrome/darwin
      self_service: true
    - slug: google-chrome/windows
      pre_install_query:
        path: ../lib/queries/chrome-preinstall-query.yml
      install_script:
        path: ../lib/scripts/chrome-install-script.ps1
      uninstall_script:
        path: ../lib/scripts/chrome-uninstall-script.ps1
      post_install_script:
        path: ../lib/scripts/chrome-config-script.ps1
      self_service: true
      labels_include_any:
        - Design
        - Sales
      categories:
        - Communication
        - Productivity
